<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/JS.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <h1 class="screen-reader">Card detail form</h1>
      <div class="container">
        <div class="container__cards">
          <div class="back-card">
            <img
              src="images/bg-card-back.png"
              alt=""
              class="back-card__image"
            />
            <span class="cvc" id="cvc-output">000</span>
          </div>
          <div class="front-card">
            <img
              src="images/bg-card-front.png"
              alt=""
              class="front-card__image"
            />
            <img src="images/card-logo.svg" alt="" class="card-logo" />

            <span class="card-number" id="cardNumberOutput"
              >0000 0000 0000 0000</span
            >

            <span class="card-name" id="name-output">Jane Appleseed</span>

            <p class="card-expiry">
              <span class="month" id="monthOutput">00</span>/<span
                class="year"
                id="yearOutput"
                >00</span
              >
            </p>
          </div>
        </div>
        <form class="form" novalidate>
          <div class="list-item">
            <label for="name" class="form__label-name">Cardholder Name</label>
            <input
              type="text"
              id="name"
              placeholder=" e.g. Jane Appleseed"
              maxlength="28"
              aria-describedby="nameError"
              required
            />
            <span class="error" aria-live="polite" id="nameError"></span>
          </div>

          <div class="list-item">
            <label for="cardNumber" class="form__label-number"
              >Card Number</label
            >
            <input
              type="text"
              id="cardNumber"
              placeholder=" e.g. 1234 5678 9123 0000"
              maxlength="19"
              aria-describedby="numberError"
              pattern="^\d{4}\s\d{4}\s\d{4}\s\d{4}$"
              required
            />

            <span class="error" aria-live="polite" id="numberError"></span>
          </div>
          <p class="form__expiry">Exp. Date (MM/YY)</p>
          <div class="flex-group">
            <div class="list-item">
              <label for="month" class="screen-reader">month</label>
              <input
                type="text"
                id="month"
                placeholder="MM"
                class="form__date"
                maxlength="2"
                aria-describedby="monthError"
                required
              />
              <span class="error" aria-live="polite" id="monthError"></span>
            </div>
            <div class="list-item">
              <label for="year" class="screen-reader">year</label>
              <input
                type="text"
                id="year"
                placeholder="YY"
                class="form__date"
                maxlength="2"
                aria-describedby="yearError"
                required
              />
              <span class="error" aria-live="polite" id="yearError"></span>
            </div>

            <div class="cvc-item">
              <label for="cvc">cvc</label>
              <input
                type="text"
                id="cvc"
                placeholder=" e.g. 123"
                class="form__cvc"
                maxlength="3"
                aria-describedby="cvcError"
                required
              />
              <span class="error" aria-live="polite" id="cvcError"></span>
            </div>
          </div>

          <button class="form__btn">Confirm</button>
        </form>
        <div class="complete screen-reader">
          <img src="images/icon-complete.svg" alt="" class="complete__image" />
          <h2 class="complete__header">Thank you!</h2>
          <p class="complete__description">We've added your card details</p>
          <button class="complete__btn">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
