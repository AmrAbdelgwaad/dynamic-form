<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/JS.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <!--
    Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm



  Thank you!
  We've added your card details
  Continue

   <div class="container__form"></div>
   -->
    <main>
      <h1 class="screen-reader">Card detail form</h1>
      <div class="container">
        <div class="container__cards">
          <div class="back-card">
            <img
              src="images/bg-card-back.png"
              alt=""
              class="back-card__image"
            />
            <span class="cvc">000</span>
          </div>
          <div class="front-card">
            <img
              src="images/bg-card-front.png"
              alt=""
              class="front-card__image"
            />
            <!--  <img src="images/card-logo.svg" alt="" />
             <span class="card-number">0000 0000 0000 0000</span>
             <span class="card-name">Jane Appleseed</span>
             <span class="card-expiry">mm / yy</span>-->
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
